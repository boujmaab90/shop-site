<div class="login-container">
  <h2>Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Entrez votre email">
      @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
        <div class="error"> Email invalide </div>
      }
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" placeholder="Entrez votre mot de passe">
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="error"> Mot de passe requis </div>
      }
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
  </form>

  @if (errorMessage) {<div class="error-message"> {{ errorMessage }} </div>}
  
</div>
