<h1 class="text-center">Liste des produits dans le panier</h1>
<div class="cart-container">
  @for (item of cartItems; track item) {
    <div class="cart-item">
      <div class="item-info">
        <h3>{{ item.name }}</h3>
        <p>{{ item.price }}â‚¬</p>
      </div>
      <button class="remove-button" (click)="removeFromCart(item)">Supprimer</button>
    </div>
  }
  <div class="cart-summary">
    <span class="badge">{{ cartItems.length }} article(s)</span>
  </div>
</div>
